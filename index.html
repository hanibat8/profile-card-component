<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__head">
          <img src='/images/image-victor.jpg' class="card__head--pic" alt='Profile pic'></img>
      </div>
      <div class="card__body">
        <div class="card__body-credentials">
          <span class="card__body-credential card__body-credentials--name">Victor Crest</span>
          <span class="card__body-credential card__body-credentials--age">26</span>
          <p class="card__body-credential card__body-credentials--city">London</p>
        </div>
      
      <div class="card__body-statistics">   
        <div class="card__body-statistic">
          <h2 class="card__body-statistic-heading">80K</h2>
          <p class="card__body-statistic-data">Followers</p>
        </div>
      
        <div class="card__body-statistic">
          <h2 class="card__body-statistic-heading">803K</h2>
          <p class="card__body-statistic-data">Likes</p>
        </div>
      
        <div class="card__body-statistic">
          <h2 class="card__body-statistic-heading">1.4K</h2>
          <p class="card__body-statistic-data">Photos</p>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
